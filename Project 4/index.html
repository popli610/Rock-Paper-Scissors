<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Orbitron&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
</head>

<body>





    <div class="heading">
        <h1>&nbsp&nbsp&nbsp <span class="rock">ROCK</span> &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp <span
                class="paper">PAPER</span> &nbsp&nbsp&nbsp&nbsp&nbsp <span class="scissors">SCISSORS</span></h1>
    </div>
    <div class="round">
        <button type="button" class="start startBtn">START</button>
    </div>
    <div class="contents">
        <div class="player1">
            <h2 class="Name">YOU<br></h2>
            <div class="choosen">
                <img id="playerimage" src=" " alt="">
            </div>
            <div class="score-icon-div">
                <img class="score-icon score-icon1" src="icons8-flag-64.png" alt="">
                <img class="score-icon score-icon2" src="icons8-flag-64.png" alt="">
                <img class="score-icon score-icon3" src="icons8-flag-64.png" alt="">
                <!-- <h2 class="playersc">0<br></h2> -->
            </div>
        </div>
        <div class="container">
            <div class="uppercontainer"> <button type="button" id="rock" class="button"><img class="img" src="img1.png"
                        alt="fist"></button>
            </div>
            <div class="lowercontainer">
                <button type="button" id="paper" class="button"><img class="img" src="img2.png" alt="fist"></button>
                <button type="button" id="scissors" class="button"><img class="img" src="img3.png" alt="fist"></button>
            </div>
        </div>
        <div class="cpu">
            <h2 class="Name">CPU</h2>
            <div class="choosen">
                <img id="randomimage" src=" " alt="">
            </div>
            <div class="score-icon-div">
                <img class="score-icon score-icon4" src="icons8-flag-64.png" alt="">
                <img class="score-icon score-icon5" src="icons8-flag-64.png" alt="">
                <img class="score-icon score-icon6" src="icons8-flag-64.png" alt="">
            </div>
        </div>
    </div>
    <div class="box">
        <div class="roundover">
            <p class="gameOver"> ROUND OVER </p>
            <p class="decision">YOU WON!</p>
        </div>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>


    <script src="rps.js"></script>
</body>

</html>
